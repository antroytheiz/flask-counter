<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Flask | Counter Visit</title>
</head>

<body>
    <div class="container">
        <div class="card mt-5" style="width: 23rem; height: 330px; background-color: #e0dede; position: absolute;">
            <h3 class="text-center mt-4" style="font-size: 70px;">{{session['count']}}</h3>
            <div class="card-body">
                <h5 class="card-title text-center mb-5">Counter Visit</h5>
                <form action='/add2' method='post'>
                    <button name="user" class="btn btn-primary mt-5 ml-5" style="position: absolute;">Refresh</button>
                </form>
                <form action='/clear' method='post'>
                    <button class="btn btn-danger mt-5" style="position: absolute; margin-left: 200px;">Reset</button>
                </form>
            </div>
        </div>
        <table class="table table-hover table-primary mt-5"
            style="position: absolute; width: 900px; margin-left: 450px;">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">IP Address</th>
                    <th scope="col">Tanggal</th>
                    <th scope="col">Waktu</th>
                </tr>
            </thead>

            <tbody>
                {% for baris in data %}
                <tr>                                        
                        <td>{{baris.id}}</td>
                        <td>{{baris.ipaddress}}</td>
                        <td>{{baris.tanggal.strftime("%A, %d-%B-%Y")}}</td>
                        <td>{{baris.tanggal.strftime("%X")}}</td>
                </tr>     
                {% endfor %}                        
               
            </tbody>

        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
